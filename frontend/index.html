<!DOCTYPE html>
<html lang="en" dir="ltr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>GuideMe</title>
    <meta
      name="title"
      content="GuideMe - Your Partner in Guided Dental Surgery"
    />
    <meta
      name="description"
      content="Designed by Specialists for Specialists."
    />
    <meta
      name="keywords"
      content="dental implants, surgical guides, dental design, implantology, dental professionals"
    />
    <meta name="author" content="GuideMe" />
    <meta name="theme-color" content="#1C3F60" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://guideme.sa/" />
    <meta
      property="og:title"
      content="GuideMe - Your Partner in Guided Dental Surgery"
    />
    <meta
      property="og:description"
      content="Designed by Specialists for Specialists."
    />
    <meta property="og:image" content="/logo.svg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://guideme.sa/" />
    <meta
      property="twitter:title"
      content="GuideMe - Your Partner in Guided Dental Surgery"
    />
    <meta
      property="twitter:description"
      content="Designed by Specialists for Specialists."
    />
    <meta property="twitter:image" content="/logo.png" />

    <!-- Fonts - Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700"
      rel="stylesheet"
    />

    <style>
      /* Hide scrollbar globally */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading screen */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #02172b;
        z-index: 9999;
      }

      .app-loading-logo {
        width: 120px;
        height: auto;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .app-loaded .app-loading {
        display: none;
      }
    </style>

    <script>
      (function () {
        // Default to dark mode
        const theme = localStorage.getItem("theme") || "dark";

        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }

        // Default to English
        const language = localStorage.getItem("language") || "en";
        if (language === "ar") {
          document.documentElement.setAttribute("dir", "rtl");
          document.documentElement.setAttribute("lang", "ar");
        } else {
          document.documentElement.setAttribute("dir", "ltr");
          document.documentElement.setAttribute("lang", "en");
        }
      })();
    </script>
  </head>
  <body>
    <div class="app-loading" id="app-loading">
      <img src="/logo.svg" alt="GuideMe" class="app-loading-logo" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loading = document.getElementById("app-loading");
          if (loading) {
            loading.style.transition = "opacity 0.3s ease";
            loading.style.opacity = "0";
            setTimeout(function () {
              loading.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
